<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactions in JS</title>
</head>
<body>
  <button onclick="alertFun()">Alert wala button</button>
  <button onclick="promptFun()">Prompt wala button</button>
  <button onclick="confirmFun()">Confirm wala button</button>
  
  <script>
    function alertFun() {
      alert("This is a alert message because you clicked that button");
    }
  </script>
</body>
</html>
