<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Handlers</title>
</head>
<body>
  <button onclick="fun()">Click Me!</button>
  <button ondblclick="fun2()">Double Click Me!</button>
  <button onmouseover="fun3()">Hover Mouse on Me!</button>
  <script>
    function fun3() {
      alert("Mouse Hoever event handler");
    }
    function fun2() {
      alert("Double click event handler");
    }
    function fun() {
      alert("Click event handler");
    }
  </script>
</body>
</html>
